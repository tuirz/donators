<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Donators</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <header class="bg-blue-600 shadow text-center py-6 mb-8">
    <h1 class="text-3xl md:text-4xl font-bold text-white tracking-wide uppercase">List of Donators</h1>
  </header>

  <div class="flex max-w-7xl mx-auto">

    <aside class="w-80 bg-[#3b5c6b] min-h-[calc(100vh-96px)] p-8 text-white hidden md:block rounded-2xl mr-8">
      
      <div class="mb-8">
        <input
          type="text"
          id="search-input"
          placeholder="Search by name..."
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>
      
      <h2 class="text-lg font-semibold mb-8 tracking-wide uppercase">Filters :</h2>
      <nav class="mb-12">
        <ul class="space-y-4">
          <li>
            <button id="filter-all" class="flex items-center w-full px-5 py-3 rounded-xl hover:bg-blue-500 transition mb-1 text-base font-medium">
              <span class="inline-block w-6 h-6 mr-3 flex items-center justify-center">
                <img src="images/user-2.png" alt="All" class="w-5 h-5">
              </span>
              All donators
            </button>
          </li>
          <li>
            <button id="filter-male" class="flex items-center w-full px-5 py-3 rounded-xl hover:bg-blue-500 transition mb-1 text-base font-medium">
              <span class="inline-block w-6 h-6 mr-3 flex items-center justify-center">
                <img src="images/man.png" alt="Male" class="w-5 h-5">
              </span>
              Male donators
            </button>
          </li>
          <li>
            <button id="filter-female" class="flex items-center w-full px-5 py-3 rounded-xl hover:bg-blue-500 transition text-base font-medium">
              <span class="inline-block w-6 h-6 mr-3 flex items-center justify-center">
                <img src="images/woman.png" alt="Female" class="w-5 h-5">
              </span>
              Female donators
            </button>
          </li>
        </ul>
      </nav>
      <h2 class="text-lg font-semibold mb-6 tracking-wide uppercase">Sort by :</h2>
      <nav>
        <ul class="space-y-4">
          <li>
            <button id="sort-amount-asc" class="flex items-center w-full px-5 py-3 rounded-xl hover:bg-blue-500 transition mb-1 text-base font-medium">
              <span class="inline-block w-6 h-6 mr-3 flex items-center justify-center">
                <img src="images/money-bag.png" alt="Amount asc" class="w-5 h-5">
              </span>
              Amount ðŸ“ˆ
            </button>
          </li>
          <li>
            <button id="sort-amount-desc" class="flex items-center w-full px-5 py-3 rounded-xl hover:bg-blue-500 transition mb-1 text-base font-medium">
              <span class="inline-block w-6 h-6 mr-3 flex items-center justify-center">
                <img src="images/money-bag.png" alt="Amount desc" class="w-5 h-5">
              </span>
              Amount ðŸ“‰
            </button>
          </li>
          <li>
            <button id="sort-name-asc" class="flex items-center w-full px-5 py-3 rounded-xl hover:bg-blue-500 transition mb-1 text-base font-medium">
              <span class="inline-block w-6 h-6 mr-3 flex items-center justify-center">
                <img src="images/alphabet.png" alt="Name asc" class="w-5 h-5">
              </span>
              Name (A-Z)
            </button>
          </li>
          <li>
            <button id="sort-name-desc" class="flex items-center w-full px-5 py-3 rounded-xl hover:bg-blue-500 transition text-base font-medium">
              <span class="inline-block w-6 h-6 mr-3 flex items-center justify-center">
                <img src="images/alphabet-2.png" alt="Name desc" class="w-5 h-5">
              </span>
              Name (Z-A)
            </button>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="flex-1">
      <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3" id="donators-list">
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
